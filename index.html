<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mein Phone Book</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="logo">Mein Phone Book</h1>

    <nav class="navbar">
      <button class="add-contact-btn" href="http://127.0.0.1:5500/index.html">
        Alle Kontakte
      </button>
      <input type="text" class="search-bar" placeholder="Suche..." />
    </nav>

    <!-- Formular zum erstellen des Kontakts -->
    <div class="container">
      <h2>Kontakt hinzufügen</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="address">Adresse:</label>
        <input type="text" id="address" name="address" required />

        <label for="phone">Telefonnummer:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="email">E-Mail Adresse:</label>
        <input type="email" id="email" name="email" required />

        <label for="photo">Lade dein Foto hoch:</label>

        <!-- Muss Photo mit die const getFormaData??? -->
        <input type="file" id="photo" name="photo" accept="image/*" />

        <button id="addContact" type="submit" class="add-contact-btn">
          Kontakt hinzufügen
        </button>
      </form>
    </div>
    <br />

    <!-- Karte für neue Kontakte -->
    <div id="contactContainerID" class="contact-card">
      <h2 class="container">Your Friends!</h2>
    </div>

    <!-- DUMMYS -->
    <div id="contactList"></div>

    <!-- import Main-JS -->
    <script src="/javascriptBundle.js/main.js" type="module"></script>
    <script src="/javascriptBundle.js/formValidation.js" type="module"></script>
  </body>
</html>
